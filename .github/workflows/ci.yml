name: Build Executable with PyInstaller

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --onefile --noconsole --icon=source/icon.ico --add-data=source/icon.ico:. source/cqsaveeditor.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cqsaveeditor-windows
        path: dist/cqsaveeditor.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --onefile --noconsole --icon=source/icon.ico --add-data=source/icon.ico:. source/cqsaveeditor.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cqsaveeditor-linux
        path: dist/cqsaveeditor

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:

      - name: Grab Windows Build
        uses: actions/download-artifact@v4
        with:
          name: cqsaveeditor-windows
          path: ./artifacts

      - name: Grab Linux Build
        uses: actions/download-artifact@v4
        with:
          name: cqsaveeditor-linux
          path: ./artifacts

      - name: rename artifacts
        run: |
          mv ./artifacts/cqsaveeditor.exe ./artifacts/windows-cqsaveeditor.exe
          mv ./artifacts/cqsaveeditor ./artifacts/linux-cqsaveeditor

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: CQ Save Editor v1.0.${{ github.run_number }}
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}