name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable
        run: pyinstaller --onefile --noconsole --icon=source/icon.ico --add-data=source/icon.ico:. source/cqsaveeditor.py

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cqsaveeditor-windows
          path: dist/cqsaveeditor.exe

  create-release-manual:
    needs: build-windows
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: cqsaveeditor-windows
          path: artifacts/

      - name: Create GitHub release (manual)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || 'v1.0.0' }}
          name: ${{ github.event.inputs.version || 'v1.0.0' }}
          body: ${{ github.event.inputs.notes || 'Manual release' }}
          draft: false
          prerelease: true
          files: artifacts/cqsaveeditor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
